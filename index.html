<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeslaCam Blackbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- File Drop / Video Area -->
        <div class="video-container" id="videoContainer">
            <div class="drop-overlay" id="dropOverlay">
                <div class="drop-message">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Drop a TeslaCam folder, or choose one to browse</p>
                    <div class="drop-actions">
                        <button id="overlayChooseFolderBtn" class="mini-btn">Choose Folder</button>
                        <button id="overlayChooseFileBtn" class="mini-btn">Choose MP4</button>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="video/mp4">
                <input type="file" id="folderInput" webkitdirectory multiple>
            </div>
            <canvas id="videoCanvas"></canvas>

            <!-- Multi-camera grid (supports 2×2 and 3×2 layouts) -->
            <div id="multiCamGrid" class="multi-cam-grid hidden" aria-label="Multi-camera view">
                <!-- Top row -->
                <div class="multi-tile" data-slot="tl">
                    <div class="multi-label">Front</div>
                    <canvas id="canvasTL"></canvas>
                </div>
                <div class="multi-tile" data-slot="tc">
                    <div class="multi-label">Center</div>
                    <canvas id="canvasTC"></canvas>
                </div>
                <div class="multi-tile" data-slot="tr">
                    <div class="multi-label">Right</div>
                    <canvas id="canvasTR"></canvas>
                </div>
                <!-- Bottom row -->
                <div class="multi-tile" data-slot="bl">
                    <div class="multi-label">Left</div>
                    <canvas id="canvasBL"></canvas>
                </div>
                <div class="multi-tile" data-slot="bc">
                    <div class="multi-label">Back</div>
                    <canvas id="canvasBC"></canvas>
                </div>
                <div class="multi-tile" data-slot="br">
                    <div class="multi-label">Back</div>
                    <canvas id="canvasBR"></canvas>
                </div>
            </div>

            <!-- Clip Browser (Folder Mode) -->
            <div id="clipBrowser" class="clip-browser">
                <div class="clip-browser-header">
                    <div class="clip-browser-title">
                        <div class="clip-browser-title-main">Clips</div>
                        <div id="clipBrowserSubtitle" class="clip-browser-subtitle">Drop a TeslaCam folder to browse</div>
                    </div>
                    <div class="clip-browser-actions">
                        <button id="clipsDockToggleBtn" class="icon-btn" type="button" aria-label="Dock panel" title="Dock panel">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M4 5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5zm4 0H6v14h2V5zm2 0v14h10V5H10z"></path>
                            </svg>
                        </button>
                        <button id="clipsCollapseBtn" class="icon-btn" type="button" aria-label="Collapse panel" title="Collapse panel">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M15.5 5.5 9 12l6.5 6.5-1.4 1.4L6.2 12l7.9-7.9 1.4 1.4z"></path>
                            </svg>
                        </button>
                        <a class="icon-btn info-link" href="https://github.com/martyearthy/teslareplay" target="_blank" rel="noopener noreferrer" aria-label="Open TeslaReplay on GitHub" title="GitHub">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm0 4a1.2 1.2 0 1 1 0 2.4A1.2 1.2 0 0 1 12 6zm-1.3 5.1h2.6V18h-2.6v-6.9z"></path>
                            </svg>
                        </a>
                        <button id="chooseFolderBtn" class="icon-btn" type="button" aria-label="Choose TeslaCam folder" title="Choose Folder">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M10 4 12 6h8a2 2 0 0 1 2 2v9a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h5zm-5 4h16v9a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V8z"></path>
                            </svg>
                        </button>
                        <button id="chooseFileBtn" class="icon-btn" type="button" aria-label="Choose a single MP4" title="Choose MP4">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M7 3h7l4 4v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm7 1.5V8h3.5L14 4.5zM9 12.5v6l5-3-5-3z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="clipList" class="clip-list"></div>
            </div>
            
            <!-- Floating Map -->
            <div id="mapVis" class="map-vis">
                <div class="vis-header">
                    <div class="drag-handle">:::</div>
                </div>
                <div id="map"></div>
            </div>

            <!-- Floating Visualization -->
            <div id="dashboardVis" class="dashboard-vis">
                <div class="vis-header">
                    <div class="drag-handle">:::</div>
                </div>
                <div class="vis-content">
                    <!-- Left: Steering wheel -->
                    <div class="steering-section">
                        <div class="steering-wheel" id="steeringIcon">
                            <!-- Tesla Yoke-style steering wheel -->
                            <svg viewBox="0 0 100 100" fill="none">
                                <!-- Outer ring (top arc only for yoke) -->
                                <path d="M15 50 A35 35 0 0 1 85 50" stroke="currentColor" stroke-width="8" stroke-linecap="round" fill="none"/>
                                <!-- Left horn -->
                                <path d="M15 50 L22 65 Q25 70 30 68 L38 62" stroke="currentColor" stroke-width="6" stroke-linecap="round" fill="none"/>
                                <!-- Right horn -->
                                <path d="M85 50 L78 65 Q75 70 70 68 L62 62" stroke="currentColor" stroke-width="6" stroke-linecap="round" fill="none"/>
                                <!-- Center hub -->
                                <circle cx="50" cy="55" r="12" stroke="currentColor" stroke-width="3" fill="none"/>
                                <!-- Tesla T logo in center -->
                                <path d="M44 52 L50 52 L50 62 M50 52 L56 52" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
                                <!-- Left spoke connection -->
                                <path d="M38 55 L38 62" stroke="currentColor" stroke-width="5" stroke-linecap="round"/>
                                <!-- Right spoke connection -->
                                <path d="M62 55 L62 62" stroke="currentColor" stroke-width="5" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="autopilot-badge" id="autopilotStatus">
                            <span id="apText">Manual</span>
                        </div>
                    </div>

                    <!-- Center: Speed & Gear -->
                    <div class="center-cluster">
                        <div class="speed-display">
                            <div class="speed-value" id="speedValue">0</div>
                            <div class="speed-unit">MPH</div>
                        </div>
                        <div class="gear-indicator">
                            <span id="gearP" class="gear">P</span>
                            <span id="gearR" class="gear">R</span>
                            <span id="gearN" class="gear">N</span>
                            <span id="gearD" class="gear">D</span>
                        </div>
                    </div>

                    <!-- Right: Turn signals & Pedals -->
                    <div class="right-cluster">
                        <div class="turn-signals">
                            <div class="turn-signal left" id="blinkLeft">
                                <svg viewBox="0 0 24 24"><path d="M14 7l-5 5 5 5V7z" fill="currentColor"/></svg>
                            </div>
                            <div class="turn-signal right" id="blinkRight">
                                <svg viewBox="0 0 24 24"><path d="M10 7l5 5-5 5V7z" fill="currentColor"/></svg>
                            </div>
                        </div>
                        <div class="pedals-cluster">
                            <div class="brake-indicator" id="brakeInd">
                                <span class="brake-text">B</span>
                            </div>
                            <div class="accel-meter">
                                <div class="accel-bar" id="accelBar"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Instruments Row: G-Force & Compass -->
                <div class="instruments-row">
                    <!-- G-Force Meter -->
                    <div class="gforce-section">
                        <div class="gforce-meter" id="gforceMeter">
                            <svg viewBox="0 0 60 60">
                                <!-- Background circles -->
                                <circle cx="30" cy="30" r="28" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
                                <circle cx="30" cy="30" r="18" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
                                <circle cx="30" cy="30" r="9" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
                                <!-- Crosshairs -->
                                <line x1="30" y1="2" x2="30" y2="58" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
                                <line x1="2" y1="30" x2="58" y2="30" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
                                <!-- G-force dot with glow -->
                                <circle id="gforceDot" cx="30" cy="30" r="4" fill="#3e9cbf">
                                    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
                                </circle>
                                <!-- Trail dots (will be updated via JS) -->
                                <circle id="gforceTrail1" cx="30" cy="30" r="2.5" fill="rgba(62,156,191,0.4)"/>
                                <circle id="gforceTrail2" cx="30" cy="30" r="2" fill="rgba(62,156,191,0.2)"/>
                                <circle id="gforceTrail3" cx="30" cy="30" r="1.5" fill="rgba(62,156,191,0.1)"/>
                            </svg>
                            <div class="gforce-label">G</div>
                        </div>
                        <div class="gforce-values">
                            <div class="gforce-val" id="gforceX" title="Lateral G">0.0</div>
                            <div class="gforce-val" id="gforceY" title="Longitudinal G">0.0</div>
                        </div>
                    </div>

                    <!-- Heading Compass -->
                    <div class="compass-section">
                        <div class="compass-meter" id="compassMeter">
                            <svg viewBox="0 0 60 60">
                                <!-- Outer ring -->
                                <circle cx="30" cy="30" r="28" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
                                <!-- Cardinal direction marks -->
                                <text x="30" y="10" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8" font-weight="700">N</text>
                                <text x="30" y="56" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-size="7">S</text>
                                <text x="7" y="33" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-size="7">W</text>
                                <text x="53" y="33" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-size="7">E</text>
                                <!-- Tick marks -->
                                <line x1="30" y1="12" x2="30" y2="16" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
                                <line x1="30" y1="44" x2="30" y2="48" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
                                <line x1="12" y1="30" x2="16" y2="30" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
                                <line x1="44" y1="30" x2="48" y2="30" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
                                <!-- Compass needle group (rotates) -->
                                <g id="compassNeedle" transform="rotate(0 30 30)">
                                    <!-- North pointer (red) -->
                                    <polygon points="30,14 26,30 30,28 34,30" fill="#e74c3c"/>
                                    <!-- South pointer (white) -->
                                    <polygon points="30,46 26,30 30,32 34,30" fill="rgba(255,255,255,0.4)"/>
                                    <!-- Center dot -->
                                    <circle cx="30" cy="30" r="3" fill="#222" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                                </g>
                            </svg>
                        </div>
                        <div class="compass-value" id="compassValue" title="Heading">0°</div>
                    </div>
                </div>

                <!-- Telemetry Details -->
                <div class="extra-data-container">
                    <button id="toggleExtra" class="toggle-btn" title="Toggle Details">
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div id="extraData" class="extra-data">
                        <div class="data-grid">
                            <div class="data-item">
                                <span class="label">Lat</span>
                                <span id="valLat" class="val">--</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Lon</span>
                                <span id="valLon" class="val">--</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Head</span>
                                <span id="valHeading" class="val">--</span>
                            </div>
                        </div>
                        <div class="seq-display">
                            <span class="label">Seq</span>
                            <span id="valSeq" class="val">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="playBtn" class="control-btn" disabled>
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <label class="toggle">
                <input type="checkbox" id="autoplayToggle" checked>
                <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
                <span class="toggle-label">Autoplay</span>
            </label>
            <label class="toggle" title="Play all available cameras in sync">
                <input type="checkbox" id="multiCamToggle" checked>
                <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
                <span class="toggle-label">Multi</span>
            </label>
            <label class="toggle" title="Show speed, gear, steering and other telemetry">
                <input type="checkbox" id="dashboardToggle" checked>
                <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
                <span class="toggle-label">Dashboard</span>
            </label>
            <label class="toggle" title="Show GPS route map">
                <input type="checkbox" id="mapToggle" checked>
                <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
                <span class="toggle-label">Map</span>
            </label>
            <select id="multiLayoutSelect" class="camera-select" title="Multi-camera layout" aria-label="Multi-camera layout">
                <option value="six_default">Pillars Top</option>
                <option value="six_repeaters_top">Repeaters Top</option>
                <option value="six_fb_first">F/B First</option>
                <option value="fb_lr">4-cam F/B/L/R</option>
                <option value="fb_rl">4-cam F/B/R/L</option>
            </select>
            <div class="layout-quick" aria-label="Layout quick switch">
                <button id="layoutBtnDefault" class="icon-btn icon-btn--sm" type="button" aria-label="Pillars Top Layout" title="Pillars Top / Repeaters Bottom">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M2 4h6v7H2V4zm7 0h6v7H9V4zm7 0h6v7h-6V4zM2 13h6v7H2v-7zm7 0h6v7H9v-7zm7 0h6v7h-6v-7z"></path>
                    </svg>
                </button>
                <button id="layoutBtnRepeatersTop" class="icon-btn icon-btn--sm" type="button" aria-label="Repeaters Top Layout" title="Repeaters Top / Pillars Bottom">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M2 4h6v7H2V4zm7 0h6v7H9V4zm7 0h6v7h-6V4zM2 13h6v7H2v-7zm7 0h6v7H9v-7zm7 0h6v7h-6v-7z"></path>
                        <circle cx="5" cy="7.5" r="1.5" fill="currentColor"></circle>
                    </svg>
                </button>
            </div>
            <select id="cameraSelect" class="camera-select" disabled title="Camera">
                <option value="front">Front</option>
                <option value="back">Back</option>
                <option value="left_repeater">Left Rep</option>
                <option value="right_repeater">Right Rep</option>
                <option value="left_pillar">Left Pillar</option>
                <option value="right_pillar">Right Pillar</option>
            </select>
            <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0" disabled>
            <div class="time-display" id="timeDisplay">00:00</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="vendor/protobuf.min.js"></script>
    <script src="vendor/jszip.min.js"></script>
    <script src="dashcam-mp4.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
