<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeslaCam Blackbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- File Drop / Video Area -->
        <div class="video-container" id="videoContainer">
            <div class="drop-overlay" id="dropOverlay">
                <div class="drop-message">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Drop a TeslaCam folder, or choose one to browse</p>
                    <div class="drop-actions">
                        <button id="overlayChooseFolderBtn" class="mini-btn">Choose Folder</button>
                        <button id="overlayChooseFileBtn" class="mini-btn">Choose MP4</button>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="video/mp4">
                <input type="file" id="folderInput" webkitdirectory multiple>
            </div>
            <canvas id="videoCanvas"></canvas>

            <!-- Multi-camera grid (supports 2×2 and 3×2 layouts) -->
            <div id="multiCamGrid" class="multi-cam-grid hidden" aria-label="Multi-camera view">
                <!-- Top row -->
                <div class="multi-tile" data-slot="tl">
                    <div class="multi-label">Front</div>
                    <canvas id="canvasTL"></canvas>
                </div>
                <div class="multi-tile" data-slot="tc">
                    <div class="multi-label">Center</div>
                    <canvas id="canvasTC"></canvas>
                </div>
                <div class="multi-tile" data-slot="tr">
                    <div class="multi-label">Right</div>
                    <canvas id="canvasTR"></canvas>
                </div>
                <!-- Bottom row -->
                <div class="multi-tile" data-slot="bl">
                    <div class="multi-label">Left</div>
                    <canvas id="canvasBL"></canvas>
                </div>
                <div class="multi-tile" data-slot="bc">
                    <div class="multi-label">Back</div>
                    <canvas id="canvasBC"></canvas>
                </div>
                <div class="multi-tile" data-slot="br">
                    <div class="multi-label">Back</div>
                    <canvas id="canvasBR"></canvas>
                </div>
            </div>

            <!-- Clip Browser (Folder Mode) -->
            <div id="clipBrowser" class="clip-browser">
                <div class="clip-browser-header">
                    <div class="clip-browser-title">
                        <div class="clip-browser-title-main">Clips</div>
                        <div id="clipBrowserSubtitle" class="clip-browser-subtitle">Drop a TeslaCam folder to browse</div>
                    </div>
                    <div class="clip-browser-actions">
                        <button id="clipsDockToggleBtn" class="icon-btn" type="button" aria-label="Dock panel" title="Dock panel">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M4 5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5zm4 0H6v14h2V5zm2 0v14h10V5H10z"></path>
                            </svg>
                        </button>
                        <button id="clipsCollapseBtn" class="icon-btn" type="button" aria-label="Collapse panel" title="Collapse panel">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M15.5 5.5 9 12l6.5 6.5-1.4 1.4L6.2 12l7.9-7.9 1.4 1.4z"></path>
                            </svg>
                        </button>
                        <a class="icon-btn info-link" href="https://github.com/martyearthy/teslareplay" target="_blank" rel="noopener noreferrer" aria-label="Open TeslaReplay on GitHub" title="GitHub">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm0 4a1.2 1.2 0 1 1 0 2.4A1.2 1.2 0 0 1 12 6zm-1.3 5.1h2.6V18h-2.6v-6.9z"></path>
                            </svg>
                        </a>
                        <button id="chooseFolderBtn" class="icon-btn" type="button" aria-label="Choose TeslaCam folder" title="Choose Folder">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M10 4 12 6h8a2 2 0 0 1 2 2v9a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h5zm-5 4h16v9a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V8z"></path>
                            </svg>
                        </button>
                        <button id="chooseFileBtn" class="icon-btn" type="button" aria-label="Choose a single MP4" title="Choose MP4">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M7 3h7l4 4v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm7 1.5V8h3.5L14 4.5zM9 12.5v6l5-3-5-3z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="clipList" class="clip-list"></div>
            </div>
            
            <!-- Floating Map -->
            <div id="mapVis" class="map-vis">
                <div class="vis-header">
                    <div class="drag-handle">:::</div>
                </div>
                <div id="map"></div>
            </div>

            <!-- Floating Visualization -->
            <div id="dashboardVis" class="dashboard-vis">
                <div class="vis-header">
                    <div class="drag-handle">:::</div>
                </div>
                <div class="vis-content">
                    <div class="turn-signal left" id="blinkLeft">
                        <svg viewBox="0 0 24 24"><path d="M14 7l-5 5 5 5V7z" fill="currentColor"/></svg>
                    </div>
                    
                    <div class="center-cluster">
                        <div class="gear-indicator">
                            <span id="gearP" class="gear">P</span>
                            <span id="gearR" class="gear">R</span>
                            <span id="gearN" class="gear">N</span>
                            <span id="gearD" class="gear">D</span>
                        </div>
                        <div class="speed-display">
                            <div class="speed-value" id="speedValue">0</div>
                            <div class="speed-unit">MPH</div>
                        </div>
                        <div class="autopilot-status" id="autopilotStatus">
                            <div class="steering-icon" id="steeringIcon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M12 2v20M2 12h20"></path>
                                </svg>
                            </div>
                            <span id="apText">Manual</span>
                        </div>
                        
                        <div class="pedals-cluster">
                            <div class="brake-indicator" id="brakeInd">
                                <span class="brake-text">BRAKE</span>
                            </div>
                            <div class="accel-meter">
                                <div class="accel-bar" id="accelBar"></div>
                            </div>
                        </div>
                    </div>

                    <div class="turn-signal right" id="blinkRight">
                        <svg viewBox="0 0 24 24"><path d="M10 7l5 5-5 5V7z" fill="currentColor"/></svg>
                    </div>
                </div>

                <!-- Telemetry Details -->
                <div class="extra-data-container">
                    <button id="toggleExtra" class="toggle-btn" title="Toggle Details">
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div id="extraData" class="extra-data">
                        <div class="data-grid">
                            <div class="data-item">
                                <span class="label">Seq</span>
                                <span id="valSeq" class="val">--</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Lat</span>
                                <span id="valLat" class="val">--</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Lon</span>
                                <span id="valLon" class="val">--</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Head</span>
                                <span id="valHeading" class="val">--</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Acc X</span>
                                <span id="valAccX" class="val">--</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Acc Y</span>
                                <span id="valAccY" class="val">--</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Acc Z</span>
                                <span id="valAccZ" class="val">--</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="playBtn" class="control-btn" disabled>
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <label class="toggle">
                <input type="checkbox" id="autoplayToggle" checked>
                <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
                <span class="toggle-label">Autoplay</span>
            </label>
            <label class="toggle" title="Play all available cameras in sync">
                <input type="checkbox" id="multiCamToggle" checked>
                <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
                <span class="toggle-label">Multi</span>
            </label>
            <select id="multiLayoutSelect" class="camera-select" title="Multi-camera layout" aria-label="Multi-camera layout">
                <option value="six_spatial">6-cam Spatial</option>
                <option value="six_fb_first">6-cam F/B First</option>
                <option value="fb_lr">4-cam F/B/L/R</option>
                <option value="fb_rl">4-cam F/B/R/L</option>
            </select>
            <div class="layout-quick" aria-label="Layout quick switch">
                <button id="layoutBtnSpatial" class="icon-btn icon-btn--sm" type="button" aria-label="6-cam Spatial Layout" title="6-cam Spatial (Front center top)">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M2 4h6v7H2V4zm7 0h6v7H9V4zm7 0h6v7h-6V4zM2 13h6v7H2v-7zm7 0h6v7H9v-7zm7 0h6v7h-6v-7z"></path>
                    </svg>
                </button>
                <button id="layoutBtnFbFirst" class="icon-btn icon-btn--sm" type="button" aria-label="6-cam Front/Back First Layout" title="6-cam F/B First">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M2 4h6v7H2V4zm7 0h6v7H9V4zm7 0h6v7h-6V4zM2 13h6v7H2v-7zm7 0h6v7H9v-7zm7 0h6v7h-6v-7z"></path>
                        <circle cx="5" cy="7.5" r="1.5" fill="currentColor"></circle>
                    </svg>
                </button>
            </div>
            <select id="cameraSelect" class="camera-select" disabled title="Camera">
                <option value="front">Front</option>
                <option value="back">Back</option>
                <option value="left_repeater">Left Rep</option>
                <option value="right_repeater">Right Rep</option>
                <option value="left_pillar">Left Pillar</option>
                <option value="right_pillar">Right Pillar</option>
            </select>
            <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0" disabled>
            <div class="time-display" id="timeDisplay">00:00</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="vendor/protobuf.min.js"></script>
    <script src="vendor/jszip.min.js"></script>
    <script src="dashcam-mp4.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
